<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Соцопрос</h1>
        <p>Пожалуйста, ответьте на несколько вопросов ниже. Ваши ответы будут записаны анонимно.</p>
        
        <form id="surveyForm">
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" name="Имя" placeholder="Введите ваше имя" required>
            
            <label for="question1">Вопрос 1: Как вы узнали о нас?</label>
            <input type="text" id="question1" name="Вопрос 1" placeholder="Ваш ответ" required>

            <label for="question2">Вопрос 2: Оцените наш сервис от 1 до 5:</label>
            <select id="question2" name="Вопрос 2" required>
                <option value="">Выберите оценку</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="question3">Вопрос 3: Что бы вы улучшили?</label>
            <textarea id="question3" name="Вопрос 3" placeholder="Ваши предложения" rows="4"></textarea>
        </form>
        
        <button id="submitBtn">Отправить</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
